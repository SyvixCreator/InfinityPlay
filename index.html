<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InfinityPlay - Unblocked Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>InfinityPlay</h1>
            <p>Your go-to site for unblocked games!</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Action Games</a></li>
            <li><a href="#">Puzzle Games</a></li>
            <li><a href="#">Strategy Games</a></li>
        </ul>
    </nav>
    
    <section class="game-list">
        <div class="container">
            <h2>Featured Games</h2>
            <div class="game-cards">
                <div class="game-card" data-game-url="https://www.crazygames.com/game/smash-karts">
                    <h3>Smash Karts</h3>
                    <img src="https://rocketgames.imgix.net/uploads/games/smash-karts-io/smash-karts-io.jpg?w=314&dpr=1" alt="Smash Karts" width="300">
                </div>
                <div class="game-card" data-game-url="https://ponggame.org/">
                    <h3>Pong</h3>
                    <img src="https://example.com/pong-thumbnail.jpg" alt="Pong" width="300">
                </div>
                <div class="game-card" data-game-url="https://tetris.com/play-tetris">
                    <h3>Tetris</h3>
                    <img src="https://example.com/tetris-thumbnail.jpg" alt="Tetris" width="300">
                </div>
            </div>
        </div>
    </section>

    <!-- The Modal (Hidden by Default) -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="gameIframe" src="" width="100%" height="600" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 InfinityPlay. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
